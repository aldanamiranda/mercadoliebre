<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

</head>
<body>

    <header class="main-header">
        <div class="main-header-top-bar">
            <img class="logo" src="/images/logo-mercado-liebre.svg" alt="logo de mercado liebre">
            <p><input type="search" , placeholder="buscar productos, marcas"></p>
            <i class="fas fa-search"></i>
            <br>
            <h2 class="copy-header">
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li> <a href="#"> Ofertas</a></li>
                <li> <a href="#"> Tiendas oficiales</a></li>
                <li> <a href="#"> Vender</a></li>
                <li> <a href="#"> Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li> <a href="#"> Crea tu cuenta <i class="far fa-id-card"></i></a></li>
                <li> <a href="#"> Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li> <a href="#"> Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div>
            <a class="burger-menu" href="#">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <br>
    </header>

    <form action="/home" method="post" class="register-form">
        <div class="control-forumulario">
            <label>Nombre de usuario</label>
            <input type="text" name="nombre" class="control">
        </div>
        <div class="control-forumulario">
            <label>Constraseña:</label>
            <input type="password" name="contraseña" class="control" >
        </div>
        <button type="submit" class="boton-formulario">Enviar</button>
    </form>
</body>
</html>
